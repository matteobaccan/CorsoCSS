<!DOCTYPE html>
<html lang="it">

<head>
  <title>Z-index</title>
</head>

<body>
  <div style="border:1px solid red; position:absolute; top:10px; left:10px; width:300px; background-color:red;">test 1</div>
  <div style="border:1px solid red; position:absolute; top:15px; left:10px; width:300px; background-color:green; z-index:10;">test 2</div>
