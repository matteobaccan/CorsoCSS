<!DOCTYPE html>
<html lang="it">

<head>
  <title>Display</title>
</head>

<body>

  <div style="border:1px solid black;">BLOCK</div>
  <div style="border:1px solid black; display:none;">NONE</div>
  <div style="border:1px solid black; display:inline;">INLINE</div>

  <span style="border:1px solid black;">INLINE</span>
  <span style="border:1px solid black; display:block;">BLOCK</span>

</body>

</html>
