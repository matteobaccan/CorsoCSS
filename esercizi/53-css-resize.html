<!DOCTYPE html>
<html lang="it">

<head>
  <title>Resize</title>
  <style>
    #div1 {
      border: 2px solid;
      padding: 20px;
      width: 300px;
      resize: both;
      overflow: auto;
    }

    #cat1 {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="div1">
    <img id="cat1" src="https://upload.wikimedia.org/wikipedia/commons/8/8c/Gatto_europeo3.jpg" alt="cat1">
  </div>
</body>

</html>
