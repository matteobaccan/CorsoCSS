<!DOCTYPE html>
<html lang="it">

<head>
  <title>Width e margin auto</title>
</head>

<body>

  <div style="border:1px solid black; width: 500px; margin: auto;">width: 500px</div>
  <div style="border:1px solid black; max-width: 500px; margin: auto;">max-width: 500px</div>
  <div style="border:1px solid black; max-width: 500px; min-width:450px; margin: auto;">max-width: 500px; min-width:450px</div>

</body>

</html>
