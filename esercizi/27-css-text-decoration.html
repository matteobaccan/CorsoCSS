<!DOCTYPE html>
<html lang="it">

<head>
  <title>Text Decoration</title>
</head>

<body>
  <h1>Text</h1>
  <p style="text-decoration-line: overline;">Text overline</p>
  <p style="text-decoration-line: underline;">Text underline</p>
  <p style="text-decoration-line: line-through;">Text line-through</p>
  <p style="text-decoration-line: overline underline;">overline underline</p>
  <p style="text-decoration-line: line-through; text-decoration-color: red;">Text line-through - red</p>
  <p style="text-decoration-line: line-through; text-decoration-style: double;">Text line-through - double</p>
  <p style="text-decoration-line: line-through; text-decoration-thickness: 1px;">Text line-through 1px</p>
  <p style="text-decoration-line: line-through; text-decoration-thickness: 5px;">Text line-through 5px</p>
  <p style="text-decoration-line: line-through; text-decoration-thickness: 10px;">Text line-through 10px</p>
</body>

</html>
