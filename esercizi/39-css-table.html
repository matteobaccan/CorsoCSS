<!DOCTYPE html>
<html lang="it">

<head>
  <title>Titolo della pagina</title>
  <style>
    table {
      width: 100%;
      xxborder: 1px solid black;
    }

    td,
    th {
      border: 1px solid black;
    }

    td {
      padding: 10px;
    }

    th {
      text-align: left;
    }

    tr:hover {
      background-color: red;
    }

    tr:nth-child(even) {
      background-color: blue;
    }
  </style>
</head>

<body>

  <table>
    <thead>
      <tr>
        <th>Colonna 1</th>
        <th>Colonna 2</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Dato 1</td>
        <td>Dato 2</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>Piede 1</td>
        <td>Piede 2</td>
      </tr>
    </tfoot>
  </table>

</body>

</html>
