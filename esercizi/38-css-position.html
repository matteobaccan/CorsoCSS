<!DOCTYPE html>
<html lang="it">

<head>
  <title>Titolo della pagina</title>
  <style>
    ul {
      border: 1px solid black;
    }

    ul.out {
      list-style-position: outside;
    }

    ul.in {
      list-style-position: inside;
    }
  </style>
</head>

<body>
  <ul class="in">
    <li>Primo elemento</li>
    <li>Secondo elemento</li>
    <li>Terzo elemento</li>
  </ul>

  <ul class="out">
    <li>Primo elemento</li>
    <li>Secondo elemento</li>
    <li>Terzo elemento</li>
  </ul>

</body>

</html>
