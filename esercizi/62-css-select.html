<!DOCTYPE html>
<html lang="it">

<head>
  <title>Select</title>
  <style>
.custom-select {
  &, &::picker(select) {
    appearance: base-select;    
  }
}
  </style>
</head>

<body>
<h1>Usare Chrome >= 135</h1>

<select class="custom-select">
  <option>
<img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/html5.svg" 
     alt="HTML5" 
     width="40" 
     height="40">
    <span>HTML</span>
  </option>
  <option>
<img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/css3.svg" 
     alt="CSS3" 
     width="40" 
     height="40">
    <span>CSS</span>
  </option>
  <option>
<img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/javascript.svg" 
     alt="JavaScript" 
     width="40" 
     height="40">
    <span>JavaScript</span>
  </option>
</select>

</body>

</html>
