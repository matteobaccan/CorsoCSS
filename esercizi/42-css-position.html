<!DOCTYPE html>
<html lang="it">

<head>
  <title>Posizionamenti</title>
</head>

<body>
  <div style="border:1px solid black; position:static; left:200px; top:1050px; margin-bottom: 10px;">STATIC</div>
  <div style="position: sticky; top: 10px; background-color: green; border: 1px solid black; color:white; margin-bottom:10px;">STICKY</div>
  <div style="border:1px solid black; position:static; left:200px; top:1050px;">STATIC</div>
  <div style="border:1px solid black; position:relative; left:50px; top:50px; width:300px; height:2000px;">RELATIVE</div>
  <div style="border:1px solid black; position:fixed; bottom:10px; right:10px; width:100px;">FIXED</div>
  <div style="border:1px solid red; position:absolute; top:150px; left:10px; width:300px;">ABSOLUTE</div>
</body>

</html>
