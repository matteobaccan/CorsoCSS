<!DOCTYPE html>
<html lang="it">

<head>
  <title>Clear - Float</title>
</head>

<body>
  <div style="border:1px solid red; width:200px; height:50px; overflow: hidden; float: left;">Float Left1</div>
  <div style="border:1px solid red; width:200px; height:50px; overflow: hidden; clear: left;">Clear Left2</div>
  <div style="border:1px solid red; width:200px; height:50px; overflow: hidden; float: right;">Float Right1</div>
  <div style="border:1px solid red; width:200px; height:50px; overflow: hidden; float: right;">Float Right2</div>
  <div style="border:1px solid red; width:200px; height:50px; overflow: hidden; clear: right;">Clear Right2</div>
</body>

</html>
