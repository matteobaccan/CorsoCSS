<!DOCTYPE html>
<html lang="it">

<head>
  <title>Is Has</title>
  <style>
    :is(h1, h2, h3) span {
      color: red;
    }

    div:has(p) {
      border: 5px solid black;
    }
  </style>
</head>

<body>
  <h1>Titolo <span>H1</span></h1>
  <h2>Titolo <span>H2</span></h2>
  <h3>Titolo <span>H3</span></h3>
  <h4>Titolo <span>H4</span></h4>
  <div>
    <p>P1</p>
  </div>
  <p>P2</p>
</body>

</html>
