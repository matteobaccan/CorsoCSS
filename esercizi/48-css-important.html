<!DOCTYPE html>
<html lang="it">

<head>
  <title>Important</title>
  <style>
    #id {
      background-color: blue;
    }

    .class {
      background-color: gray;
    }

    p {
      background-color: red !important;
    }
  </style>
</head>

<body>
  <p>Text 1</p>
  <p class="class">Text 2</p>
  <p id="id">Text 3</p>
</body>

</html>
